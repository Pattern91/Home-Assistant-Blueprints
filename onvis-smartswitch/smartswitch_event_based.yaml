blueprint:
  name: Onvis Smartswitch HS2 - event based
  description: Easily setup your Onvis HS2 5-Button Smartswitch
  domain: automation
  input:
    onvis_smartswitch:
      name: Onvis HS2 Switch
      description: Select your Onvis HS2 Switch you want to configure actions for.
      selector:
        device:
          filter:
            model: HS2
    action1_sp:
      name: Action SP Button 1
      default:
      description: Action Type for single pressing Button 1
      selector:
        action:

trigger:
- platform: event
  id: B1
  event_type: state_changed
  event_data:
    entity_id: device_entities(!input onvis_smartswitch[0])

action:
- if:
  - condition: template
    value_template: >
        {{ trigger.event.data.new_state.attributes.event_type == 'single_press' }}
  then: !input action1_sp